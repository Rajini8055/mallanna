<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>stickyNotes Display</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="/css/sticky.css">
  <link rel="stylesheet" href="/css/list.css">
</head>

<body>
  <h1>This is AJAX html page</h1>

  <!-- <div class="btn-group" role="group" aria-label="...">
    <button type="button" id="refreshBtn" class="btn btn-primary">Refresh Meessages</button>
    <button type="button" id="hideBtn" class="btn btn-default">Hide</button>
  </div> -->


<!--Sticky Notes -->
  <div class="container outBox">

    <div class="header">
      <div class="row">
        <div class="col-md-9 col-sm-9">
          <i class="fa fa-file-text fa-lg" aria-hidden="true"></i><span id="heading">Stick Notes</span>
          <button type="button" name="button" id="refreshBtn"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></button>

        </div>
        <div class="col-md-3 col-sm-3">
          <button type="button" name="remove" id="removeBtn"><i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i></button>
          <button type="button" name="close" id="closeBtn"><i class="fa fa-times-circle fa-lg" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>

    <div id="displayMessages">
        <ul class="list-group" id="messagesList">

        </ul>
    </div>

    <div class="footer">
      <button type="button" name="delete" id="deleteBtn"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
    </div>
  </div>

  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <!--toaster cdn -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  </script>
  <!--my Js File -->
  <script type="text/javascript" src="js/stickyNotes.js"></script>
</body>

</html>
